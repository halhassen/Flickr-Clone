<div class="text-center col-md-6">
	<div class="well">
		<img class="img img-circle" ng-src="{{vm.loggedInUser.profilePic}}" height='90px' width='90px'/>
		<h2>{{vm.loggedInUser.name}}</h2>
		<p><strong>Username:</strong> {{vm.loggedInUser.username}}</p>
		<p><strong>Email:</strong> {{vm.loggedInUser.email}}</p>
		<p><strong>About:</strong> {{vm.loggedInUser.about}}</p>
		<div>
			<a type="btn" ng-click="vm.editProfile({id:vm.loggedInUser._id})" class="btn btn-sm info"><span class="glyphicon glyphicon-pencil"></span> Edit Profile </a>
		</div>
	</div>
</div>
<div ng-controller="PictureController as vm">
	<div class="col-md-6"> <!--image creation-->
		<form class="well container col-sm-12" ng-submit="vm.postPicture()">
			<h3>Add An Image</h3>
			<label>Image Link: </label>
			<input class="form-control" ng-model="vm.picture.picture" placeholder="Enter Image Link Here..." required/>
			<label>Image Name</label>
			<input class="form-control" ng-model="vm.picture.pictureName" placeholder="Enter Image Name Here..." required/>
			<label>Tags: </label>
			<input class="form-control" ng-model="vm.picture.tags" placeholder="Add Tags Here..."/><br>
			<button type="submit" class="btn btn-success btn-lg">Add Image</button>
		</form>
	</div>
	<div style="clear: both;">
		<div ng-show="picture.addedBy.username == _user.username" class="col-md-3" ng-repeat="picture in vm.pictures | orderBy: 'createdate': true">
			<img class="repeatPicture img-rounded" ng-src="{{picture.picture}}"/><br>
			<strong>{{picture.pictureName}}</strong> <br>{{picture.createdDate | date:"M/d/yyyy hh:mma"}}<br>
			<button ui-sref="Comments({id: picture._id})" class="btn btn-sm btn-info">Comments</button>
			<button ng-show="picture.addedBy.username == _user.username" ng-click="vm.editPicture({id: picture._id})" class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-cog"></span></button>
			<button ng-show="picture.addedBy.username == _user.username" class="btn btn-sm btn-danger" ng-click="vm.deletePicture(picture._id)"><span class="glyphicon glyphicon-remove"></span></button>
		</div>
	</div>
</div>
