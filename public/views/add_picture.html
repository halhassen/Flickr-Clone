<form class="well container col-sm-4" ng-submit="vm.postPicture()">
	<h2>Add An Image</h2>
	<label>Image Link: </label>
	<input class="form-control" ng-model="vm.picture.picture" placeholder="Enter Image Link Here..." required/>
	<label>Image Name</label>
	<input class="form-control" ng-model="vm.picture.pictureName" placeholder="Enter Image Name Here..." required/>
	<label>Tags: </label>
	<input class="form-control" ng-model="vm.picture.tags" placeholder="Add Tags Here..."/><br>
	<button type="submit" class="btn btn-success btn-lg">Add Image To Album</button>
</form>
